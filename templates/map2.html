{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Markers Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "assets/mldb/map/L.Control.MousePosition.css" %}">
    <script src="{% static "assets/mldb/map/L.Control.MousePosition.js" %}"></script>
</head>
<body>
<div id="map"></div>
<script>
    const attribution = '&copy; Virtys';
    const map = L.map('map', {
        crs: L.CRS.Simple,
        maxZoom: 8,
        minZoom: 0,
        zoom: 5,
    });
    L.tileLayer('/static/map/{z}/{y}/{x}.jpg', {
        attribution: attribution,
    }).addTo(map);
    map.fitWorld();
    L.control.mousePosition().addTo(map);

</script>
</body>
</html>
